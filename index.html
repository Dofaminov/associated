<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Играем в ассоциации</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Логотип" class="logo">
    <h1>Играем в ассоциации</h1>
    <div class="controls">
      <label>
        <input type="radio" name="speed" value="5000" checked> Каждые 5 секунд
      </label>
      <label>
        <input type="radio" name="speed" value="2000"> Каждые 2 секунды
      </label>
    </div>
    <button id="startButton">Поехали!</button>
    <div id="wordDisplay"></div>
    <div id="timer"></div>
    <div id="endMessage"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
